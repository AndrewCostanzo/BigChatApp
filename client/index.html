<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet'>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Chat Application Complete with Rooms</h1>

    <!-- Place all the rooms that currently exist -->
    <div id='rooms-div'></div>
    <button id='get-room'>Get the rooms</button>

    <!-- Place to create a room -->
    <input type='text' id='make-rooms' name='make-rooms' placeholder='Make a unique room'> 
    <button id='create-room'>Create Room</button>

    <h1 id='current-room'></h1>

    <div id='chat-box'>
        <div id='chat-window'>
            <div id='output'></div>
            <div id='feedback'></div>
        </div>
        <input id='handle' type='text' placeholder='Handle'>
        <input id='message' type='text' placeholder='Message'>
        <button id='send'>Send</button>
        <div id='score'></div>
    </div>




    <script type='text/javascript' src='client.js'></script>
</body>
</html>
